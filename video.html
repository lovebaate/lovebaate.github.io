<html>

<head>
    <title>Hype Soln Mu Chat Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/video.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="call-now">
    <div class="container">
        <div class="row justify-content-center flex-fill">
            <div class="col-md-6 col-lg-3 p-0">
                <div class="bg-primary pt-3 d-flex flex-column">
                    <header class="px-3 mb-0 position-relative ">
                        <a href="#" id="btnCallNow">
                            <img src="img/arrow.png" class="img-fluid btn-back" alt="">
                        </a>
                        <div class="actions ">
                            <a href="#" class="actions-btn">
                                <img src="./img/block.png" alt="" class="img-fluid">
                                <div class="small">Block</div>
                            </a>
                            <a href="#" class="actions-btn">
                                <img src="./img/report.png" alt="" class="img-fluid">
                                <div class="small">Report</div>
                            </a>
                        </div>
                       
                    </header>
                    <main class="px-2 d-flex flex-column flex-fill">
                         <video autoplay muted loop class="video mt-2" id="userVideo">
                            
                        </video>
                    </main>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="api/app.js"></script>
    <script src="api/dataSource.js"></script>
    <script>
        let id = getUrlParameter("id");
        $("#btnCallNow").attr("href", "Call-now-screen.html?id=" + id);

        videoCallData.Data.forEach(element => {
            if (element.VideoId == id) {
                $("#userVideo").attr('src', element.VideoUrl);
                $('#username').text(element.FirstName);
                return;
            }
        });
    </script>



</body>



</html>
