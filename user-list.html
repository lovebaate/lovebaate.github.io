<body class="user-list">
    <div class="container">
        <div class="row justify-content-center flex-fill">
            <div class="col-md-6 col-lg-3 p-0 d-flex">
                <div class="bg-primary pt-3 d-flex flex-column">
                    <header class="px-3 mb-3 position-relative">
                        <a href="index.html">

                        <h4 class="align-middle d-inline-block h5 mb-0 text-white ms-3 fw-semibold">Video call</h4>
                        <div class="actions">
                            <a href="#" class="actions-btn">
                                <img src="./img/block.png" alt="" class="img-fluid">
                                <div class="small">Block</div>
                            </a>
                            <a href="#" class="actions-btn">
                                <img src="./img/report.png" alt="" class="img-fluid">

                            </a>
                        </div>
                    </header>
                    <main class="px-2 d-flex flex-column flex-fill">
                        <div class="container" id="imageListSection"></div>

                    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="api/dataSource.js">

    </script>
    <script>
        showImagesList();
        function showImagesList() {
            let imageListHtml = '';

            videoCallData.Data.forEach(element => {
                if (element.VideoId % 2 != 0) {
                    imageListHtml += '<div class="row">'; 
                }
                imageListHtml += '<div class="col-6">';
                imageListHtml += '<a class="position-relative d-block mb-3" href="Call-now-screen.html?id='+ element.VideoId +'"><img src="' + element.ThumbnailUrl + '" class="img-fluid rounded-4" /><h5 class="user-name">'+element.FirstName+'</h5><div class="age-gender"><div class="gender"><img src="./img/female-symbol.png" /></div><div class="age">'+element.VideoId+'</div></div></a>';
                imageListHtml += '</div>'
                if (element.VideoId % 2 == 0) {
                    imageListHtml += '</div>';
                }
            });

            $("#imageListSection").html(imageListHtml);
            console.log(imageListHtml);
        }
    </script>
</body>
