<html>

<head>
    <title>Hype Soln Mu Chat Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="age.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div>
                    <div>
                    <img src="img/Background-for-all-screen.jpg" class="img img-fluid startimg">
                    <a href="index.html">
                        <img src="img/arrow.png" class="arrowage">
                    </a>
                </div>
                    <img src="img/white.jpg" class="backgroundimg">
                </div>
                <div class="agetitle">
                    <p>Select the age</p>
                    <p>of your partner
                    <p>
                </div>

                <div class="btn">
                    <button onclick="toggleOpacity()" class="btn18-30">18 - 30
                        <img id="cornerSign" src="img/selected-category-screens.png" alt="Corner Sign Image"
                            class="Toggleimg">
                        <img src="img/corey-saldana.jpg" alt="Your Image" class="img18-30">
                    </button>
                </div>
                <div class="btn2">
                    <button onclick="toggleOpacity()" class="btn30">30 +
                        <img src="img/kizkopop.jpg  " alt="Your Image" class="img30">
                    </button>
                </div>
                <div class="btn3">
                    <button onclick="toggleOpacity()" class="btnnoage">No age limit
                        <img src="img/tom-morbey.jpg" alt="Your Image" class="imgnoage">
                    </button>
                </div>
                <div>
                    <a href="category.htm" class="continueage">Continue</a>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>



        <!-- <button onclick="toggleOpacity()">Toggle Opacity</button> -->

        <script>
            function toggleOpacity() {
                // Get the image element by its ID
                var cornerSign = document.getElementById("cornerSign");

                // Toggle the opacity
                cornerSign.style.opacity = (cornerSign.style.opacity === "0") ? "1" : "0";
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
