<html>

<head>
    <title>Hype Soln Mu Chat Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/age.css">
</head>

<body class="age">
    <div class="container">
        <div class="row justify-content-center flex-fill">
            <div class="col-md-6 col-lg-3 p-0 d-flex">
                <div class="bg-primary pt-3 d-flex flex-column">
                    <header class="px-3 mb-3">
                        <a href="index.html">
                            <img src="img/arrow.png" class="img-fluid btn-back" alt="">
                        </a>
                    </header>
                    <main class="pt-5 px-2 d-flex flex-column flex-fill">
                        <h1 class="h3 mb-5 text-center fw-bold">Select the age<br />of your partner.</h1>

                        <div class="age-card align-items-center border-0 d-flex flex-row px-0 rounded-4 overflow-hidden mb-4 position-relative"
                            role="button">
                            <h3 class="age-number flex-grow-1">18 - 30</h3>
                            <!-- <img id="cornerSign" src="img/selected-category-screens.png" alt="Corner Sign Image" class="img-tick"> -->
                            <img src="img/corey-saldana.jpg" alt="Your Image" class="img-fluid img-partner">
                        </div>
                        <div class="age-card align-items-center border-0 d-flex flex-row px-0 rounded-4 overflow-hidden mb-4 position-relative"
                            role="button">
                            <h3 class="age-number flex-grow-1">30 +</h3>
                            <img src="img/kizkopop.jpg  " alt="Your Image" class="img-fluid img-partner">
                        </div>
                        <div class="age-card align-items-center border-0 d-flex flex-row px-0 rounded-4 overflow-hidden mb-4 position-relative"
                            role="button">
                            <h3 class="age-number flex-grow-1">No age limit</h3>
                            <img src="img/tom-morbey.jpg" alt="Your Image" class="img-fluid img-partner">
                        </div>
                        <div class="text-center">
                            <a href="#" class="btn rounded-pill px-5 mb-3">Continue</a>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        const tick = document.querySelectorAll('.age-card');
        tick.forEach((t) => {
            t.addEventListener("click", function () {
                $(tick).removeClass('active');
                this.classList.add("active");
            });
        })
    </script>
</body>

</html>
